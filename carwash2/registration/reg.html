    <header class="header">

        <div class="box2">
            <h2>Register</h2>
            <form action="../register-php.php" method="post"class="formbox">
                <div class="column">
                    <div class="input">
                        <input type="text" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="input">
                        <input type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input">
                    <input type="number" name="phonenum" placeholder="Phone Number" maxlength="11" required>
                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input">
                    <input type="password" name="conpass" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="button">Register</button>
                <div class="link">
                    <br>
                    <p>Done Here? <a href="login.html">Log In Now</a></p>
