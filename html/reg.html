<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="box">
        <div class="boxx">
            <div class="box1">
                <header>Register Here</header>
                <form action="#" class="formbox">
                    <div class="input">
                        <input type="text" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="input">
                        <input type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="input">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input">
                        <input type="email" name="emal" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <input type="number" name="phonenumber" placeholder="Phone Number" required>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input">
                        <input type="password" name="conpass" placeholder="Confirm Password" required>
                    </div>
                        <input type="checkbox" name="" id="">
                        <p>I agree to terms and condition</p>
                    <button type="submit">Register</button>
                    <div class="link">
                        <p>Done Signing? <a href="login.html">Log In Now</a></p>
                    </div>
                </form>
            </div>
            <div class="box2">
                <h3>Kalye Bigte Carwash Cafe</h3>
                
            </div>
        </div>
    </section>
