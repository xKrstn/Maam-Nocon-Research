<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">Carwash</a>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#about">Services</a>
                <a href="#project">Contact Us</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="sub" href="#contact">Sign In</a>
            </nav>
        </div>
    </header>
    
    
        <div class="box2">
            <h2>Register</h2>
            <form action="#" class="formbox">
                <div class="input">
                    <input type="text" name="firstname" placeholder="First Name" required>
                </div>
                <div class="input">
                    <input type="text" name="lastname" placeholder="Last Name" required>
                </div>
                <div class="input">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input">
                    <input type="email" name="emal" placeholder="Email" required>
                </div>
                <div class="input">
                    <input type="number" name="phonenumber" placeholder="Phone Number" required>
                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input">
                    <input type="password" name="conpass" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="button">Register</button>
                <div class="link">
                    <br>
                    <p>Done Here? <a href="login.html">Log In Now</a></p>
                </div>
            </form>
        </div>
    
</body>
</html>
